<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login/styles.css">
    <title>Good Game</title>
</head>
<body>
    <section class="container">
        <div >
            <img src="img/logo-goodgame.png" alt="goodgame">
        </div>
        <div id="separator-line">
        </div>
        <div class="container-login">
            <div class="container-btn">
                <h2>Iniciar sesión</h2>
                <div>
                    <button class="btn" id="google">Iniciar sesión con Google</button>  
                    <button class="btn" id="facebook">Continuar con Facebook</button>
                </div>
            </div>
            <div class="separator-login">
                <div class="line"></div>
                <span>o</span>
                <div class="line"></div>
            </div>
            <div class="container-form">
                <form action="">
                    <div id="first-label">
                        <label name="nickname">Nombre de usuario</label>
                        <input class="input-form" type="text" name="nickname" placeholder="nickname123...">
                    </div>
                    <div>
                        <label name="password">Contraseña</label>
                        <input class="input-form" type="password" placeholder="goku123...">
                    </div>
                    <div id="pass-reset">
                        <a href="#">Olvidé mi contraseña</a>
                    </div>
                    <div>
                        <button class="btn" id="login">Iniciar sesión</button>
                    </div>
                    <div class="to-register">
                        <span>¿Aún no tienes cuenta?</span>
                        <a href="#">Registrate ahora</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
